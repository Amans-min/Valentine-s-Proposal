<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>

    <!-- Favicon -->
    <link rel="icon" href="/image/favicon.png" type="image/png">  <!-- Correct path to favicon -->

    <link rel="stylesheet" href="style.css"> <!-- Correct path to CSS file -->
</head>
<body>
    <div class="container">
        <div id="question" style="display:none;">
            <p id="proposalQuestion"></p>
            <button id="yesButton" onclick="showMessage()">Yes</button>
            <button id="noButton" onmouseover="moveNoButton()">No</button>
        </div>
        <div id="nameInput">
            <label for="name">Enter your name: </label>
            <input type="text" id="name" name="name" placeholder="Your Name" onkeydown="checkEnter(event)">
            <button onclick="startProposal()">Submit</button>
        </div>
        <p id="responseMessage"></p>
    </div>

    <script src="script.js"></script> <!-- Correct path to JS file -->
</body>
</html>
